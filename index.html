<html lang="en">

<head>
    <title>Vue.js - Calendar Event</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="utf-8">
</head>

<body>
    <header class="container">
        <div class="row">
            <div class="col-sm-12 calendar-header">
                <img src="https://vuejs.org/images/logo.png" class="logo">
                <h1>Vue.js <span>- Calendar Event App</span></h1>
            </div>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-left">
                            <h3>Add an event</h3>
                            <p>Here you can add some events</p>
                        </div>
                        <div class="panel-right">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </div>   
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <input class="form-control" placeholder="Event Name">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" placeholder="Event Description"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="date" class="form-control" placeholder="Date">
                        </div>
                        <button class="btn btn-primary">Submit!</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-6"></div>
        </div>
    </section>

</body>
<script src="js/scripts.js"></script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

</html>
